    <div>
        <h2 align="center">HUBUNGI KAMI</h2></header>
        <form id="myForm">
            <label for="name">Nama Lengkap</label><br />
            <input type=”text” id="nama" name="nama" placeholder="Nama Lengkap" required/>
            <br />
           
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" placeholder="Alamat Email"required/>
            <br />

            <label for="subject">Pesan</label><br />
            <textarea id="pesan" name="pesan" placeholder="Tuliskan pesanmu.." style="height:100px"></textarea>
        <br />
            <input type="button" value="kirim" onclick="hasil()">
        <hr />
            <p id="hasil-nama"></p>
            <p id="hasil-email"></p>
            <p id="hasil-pesan"></p>
            <br />
        </form>
    </div>
    
    <script>
        function hasil() {
            var nama = document.getElementById("nama").value ;
            var email = document.getElementById("email").value ;
            var pesan = document.getElementById("pesan").value ;

            if (nama !="" && email !="" && pesan!=""){
                document.getElementById("hasil-nama").innerHTML = nama
                document.getElementById("hasil-email").innerHTML = email
                document.getElementById("hasil-pesan").innerHTML = pesan
                return True;
            }else{
                alert('Mohon isi form dengan lengkap !');
            }
            }
    </script>
