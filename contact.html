        <div class="container">
          <div style="text-align:center">
            <h2>HUBUNGI KAMI</h2>
            <p>Silakan isi form di bawah ini untuk bertanya kepada kami</p>
          </div>
          <div class="row">
            <div class="column">
              <img src="https://www.ko.in.th/wp-content/uploads/2020/05/customer-service-1024x683.jpg" style="width:100%">
            </div>
        
            <div class="column">
              <form action="/action_page.php">
                    <label for="nama">Nama (required)</label><input type="text" id="nama" name="nama" placeholder="">
          
            <label for="email">Email (required)</label>
            <input type="email" id="email" name="email" placeholder="">
          
            <label for="subject">Pesan</label>
            <textarea id="pesan" name="pesan" placeholder="" style="height:150px"></textarea>
          
            <input type="button" value="kirim" onclick="hasil()">
              <br>
              <br>

              <p id="hasil-nama"></p>
              <p id="hasil-email"></p>
              <p id="hasil-pesan"></p>
          
            </form>
        <script>
            function hasil() {
                var nama = document.getElementById("nama").value ;
                var email = document.getElementById("email").value ;
                var pesan = document.getElementById("pesan").value ;

                if (nama !="" && email !="" && pesan!=""){
                    document.getElementById("hasil-nama").innerHTML = nama
                    document.getElementById("hasil-email").innerHTML = email
                    document.getElementById("hasil-pesan").innerHTML = pesan
                    return True;
                }else{
                    alert('Mohon isi form dengan lengkap !');
            }
            
        }
    
    </script>
