        <div class="container">
          <div style="text-align:center">
            <h2>HUBUNGI KAMI</h2>
            <p>Silakan isi form di bawah ini untuk bertanya kepada kami</p>
          </div>
          <div class="row">
            <div class="column">
              <img src="https://smktelkom-mlg.sch.id/assets/frontend/images/footer.svg" style="width:100%">
            </div>
            <div class="column">
                <form action="/action_page.php">
                  <label for="fname">Nama Lengkap</label><input type="text" id="fname" name="fname" placeholder="">

                  <br />

                  <label for="fname">Email</label><br />
                  <input name="email" type="email" id="email" placeholder="" >
                  <br />
                  
                  <label for="daerah">Jurusan</label><br />
                  <select id="daerah" name="Daerah">
                    <option value="">Pilih Jurusan</option>
                    <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                    <option value="Teknik Komputer Jaringan">Teknik Komputer Jaringan</option>
                    <option value="Teknik Jaringan Akses">Teknik Jaringan Akses</option>
                  </select>
                  <br />
          
                  <label for="pesan">Pesan</label><br />
                  <textarea name="subject" type="text" id="pesan"  placeholder="" style="height:150px"></textarea>
                  <br />
          
                  <input type="button" value="Kirim" class="tbl-kirim" onclick ="hasil()">
          
                  <br>
                  <p id="hasil-fname"></p>
                  <p id="hasil-email"></p>
                  <p id="hasil-daerah"></p>
                  <p id="hasil-pesan"></p>
                  <br>
          
                  <script>
                    function hasil() {
                      var fname = document.getElementById("fname").value ;
                      var email = document.getElementById("email").value ;
                      var daerah = document.getElementById("daerah").value ;
                      var pesan = document.getElementById("pesan").value ;
          
                      if(fname != "" && email != "" && daerah !="" && pesan !="") {
                        document.getElementById("hasil-fname").innerHTML = fname
                        document.getElementById("hasil-email").innerHTML = email
                        document.getElementById("hasil-daerah").innerHTML = daerah
                        document.getElementById("hasil-pesan").innerHTML = pesan 
                        return true;
                      }else{
                        alert('Mohon isi form dengan lengkap !')
                      }
                    }
                  </script>
